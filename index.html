<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css" integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input class="input-box" type="text" placeholder="عنوان کار مورد نظر شما...">
        <div class="toDos">
            <!-- <div class="toDoItem">
                <h4>یادگیری زبان</h4>
                <div class="icons">
                    <i class="fa-solid fa-trash-can"></i>
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
            </div> -->
        </div>
    </div>

    <div class="addToDo">
        <i class="fa-solid fa-circle-plus"></i>
    </div>
    
    <div class="modal">
        <div class="modal-content">
            <i class="fa-regular fa-circle-xmark"></i>
            <h3>افزودن یک وظیفه جدید</h3>
            <input class="input-box" type="text">
            <div class="buttons">
                <div class="button">ثبت</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
